<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌入式登录页面</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
        }

        .notice {
            color: #666;
            padding: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>用户登录</h2>
        <div class="notice">
            ※ 如遇加载问题，请尝试 <a href="https://epdp.yeec.com.cn:8888/login" target="_blank">直接访问登录页面</a>
        </div>

        <!-- 嵌套网页的iframe -->
        <iframe src="https://epdp.yeec.com.cn:8888/login"
                frameborder="0"
                allowfullscreen
                sandbox="allow-same-origin allow-scripts allow-forms">
            <p>您的浏览器不支持iframe，请点击 <a href="https://epdp.yeec.com.cn:8888/login">这里</a> 访问登录页面</p>
        </iframe>
    </div>
</body>
</html>
